        <section data-markdown>
          <script type="text/template">
            ## 例: ファイルマッチャー

            - 引数に全てマッチするファイルだけを出力するスクリプト
            - helmやanythingのインターフェースに使える(はず)

            ```ruby
require 'groonga'

Groonga::Database.open("/Users/ongaeshi/.milkode/db/milkode.db")
documents = Groonga["documents"]

query = ARGV.map { |e| "restpath:@#{e}" }.join(" ")

documents.select(query).each do |record|
  puts record.path
end
            ```

            参考: [Milkodeで作ったデータベースをRroongaで開いて簡単に全文検索する](http://ongaeshi.hatenablog.com/entry/milkode-and-rroonga)
          </script>
